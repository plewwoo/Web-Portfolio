<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Image/logo.png" alt="fb">
            </div>
            <div class="menu-bar">
                <ul>
                    <li><a href="1.html">Home</a></li>
                    <li><a href="port.html">Portfolio</a></li>
                    <li><a href="web.html">Website Portfolio</a></li>
                    <li><a href="resume.html">Resume</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="work-space">
        <div class="left-work">
            <div class="web">
                <img src="image/1.jpg" alt="1" onclick="imgchange('image/1.jpg');changepage('image/1.jpg')">
                <img src="image/2.jpg" alt="1" onclick="imgchange('image/2.jpg');changepage('image/2.jpg')"> 
                <img src="image/9.jpg" alt="1" onclick="imgchange('image/9.jpg');changepage('image/9.jpg')">
                <img src="image/7.jpg" alt="1" onclick="imgchange('image/7.jpg');changepage('image/7.jpg')">
            </div>
        </div>
        <div class="right-work">
            <div class="toolbar">
                <img src="image/toolbar.png" alt="">
            </div>
            <div class="design-web">
                <img class="space" src="image/1.jpg" alt="1">
            </div>
        </div>
    </div>

    <div class="share">
        <button id="myBtn">Share</button>

        <div id="myModal" class="modal">
            
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Share</p>
        </div>
    </div>

    <script type="text/javascript">
        function imgchange(anything){
            document.querySelector('.space').src = anything;
        }

        function changepage(anything){
            document.querySelector('.r-page').src = anything;
        }

        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
        modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
