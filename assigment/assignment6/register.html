<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Register Page</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">
	<script src='register.js'></script>
</head>
<body>
	<form name="myForm" id="myForm" action="login.html">
		<fieldset>
			<legend>Register</legend>
			<span>* Require</span>
			<span id="errormsg"></span> <br>
			First name*: 
			<input type="text" name="firstname" required>
			Last name*: 
			<input type="text" name="lastname" required>
			<br>
			Gender*: 
			<input type="radio" name="gender" value="male" required>Male
			<input type="radio" name="gender" value="female" >Female
			<input type="radio" name="gender" value="female" >Other
			<br>
			Birthday*: 
			<input type="date" name="bday" value="" required>
			<br>
			Email address*: 
			<input type="email" name="email" required>
			<br>
			Username*: 
			<input type="text" name="username" required>
			<br>
			Password*: 
			<input id="password" type="password" name="password" required>
			<br>
			Retype Password*: 
			<input id="re-password" type="password" name="re-password" required>
			<br>
			<div class="btn">
				<input class="submitbtn" type="submit" value="Register">
				<input class="resetbtn" type="reset" value="Reset">
			</div>
		</fieldset>
	</form>
</body>
</html>
